        <script>
videojs('video').ready(function () {

        window.SubtitlesOctopusOnLoad = function () {

                subUrl: 'sub.ass',

                //onReady: onReadyFunction,
                //debug: true,
                workerUrl: 'subtitles-octopus-worker.js'

        };
        if (SubtitlesOctopus) {
            SubtitlesOctopusOnLoad();
        }
    });
